<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Insights</title>
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-6">
        <h1 class="mx-auto text-center">
          Programming insights
        </h1>
      </div>
      <div class="col-4 d-flex">
        <div class="flex-1 mr-3">
          <select class="form-control" id="insight_year">
            <option value="2021" selected>2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
          </select>
        </div>
        <button type="button" id="refresh_insight_year" class="btn btn-sm mx-2 btn-warning">Recarregar</button>
        <div id="insight_loading_spinner" class="spinner-border mx-2 d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-12">
        <canvas id="most_used_database_chart" width="400" height="400"></canvas>
      </div>
      <div class="col-md-6 col-12">
        <canvas id="most_desired_database_chart" width="400" height="400"></canvas>
      </div>
      <div class="col-md-6 col-12">
        <canvas id="most_common_jobs_chart" width="400" height="400"></canvas>
      </div>
      <div class="col-md-6 col-12">
        <canvas id="most_used_language_chart" width="400" height="400"></canvas>
      </div>
      <div class="col-md-6 col-12">
        <canvas id="most_desired_language_chart" width="400" height="400"></canvas>
      </div>
    </div>
  </div>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  <script src="/axios/axios.min.js"></script>
  <script src="/chartjs/chart.min.js"></script>
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/simpleChartBuilder.js"></script>
  <script src="/assets/js/insights.js"></script>
</body>

</html>
