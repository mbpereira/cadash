<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Insights</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-6">
        <h1 class="mx-auto text-center">
          Programming insights
        </h1>
      </div>
      <div class="col-4 d-flex">
        <div class="flex-1 mr-3">
          <select class="form-control" id="insight_year">
            <option value="2021" selected>2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
          </select>
        </div>
        <div id="insight_loading_spinner" class="spinner-border mx-2 d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <canvas id="most_used_database_chart" width="400" height="400"></canvas>
      </div>
      <div class="col-3">
        <canvas id="most_desired_database_chart" width="400" height="400"></canvas>
      </div>
      <div class="col-3">
        <canvas id="most_common_jobs_chart" width="400" height="400"></canvas>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/chart.min.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/simpleChartBuilder.js"></script>
  <script src="/js/insights.js"></script>
</body>

</html>
